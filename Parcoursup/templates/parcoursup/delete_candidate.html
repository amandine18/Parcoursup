<html>
    <head>
        <title>Supprimer une offre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column min-vh-100">
        {% include "parcoursup/navetud.html" %}
        <div class="container">
            <div class="card border-danger mt-4">
                <div class="card-header bg-danger text-white">
                    <h1 class="h5">Supprimer ma candidature pour l'offre "{{candidate.offre}}"</h1>
                </div>
                <div class="card-body">
                    <p class="card-text">Êtes-vous sûr de vouloir supprimer cette offre ? Cette action est irréversible.</p>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                    </form>
                    <a href="{% url 'candidatures' %}" class="btn btn-secondary ml-2">Annuler et retourner à la liste des offres</a>
                </div>
            </div>
        </div>
        {% include "parcoursup/footeretud.html" %}
        <!-- Lien vers les scripts JavaScript de Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqWf2z9V9aOY8zzF2phSAeUb6C2H9CFS5xMNIOQ3hbFN5IDh9X" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgEPQfJ0Z6z63xQ5pSJujr9EV+LNROE8iWROaY0/9E0Ioc6s81J" crossorigin="anonymous"></script>
    </body>
</html>
