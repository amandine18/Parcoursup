<!DOCTYPE html>
<html>
    <head>
        <title>Modifier une candidature</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column min-vh-100">
            {% include "parcoursup/navetud.html"%}
            <div class="container mt-3">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-12">
                        <h1 class="mt-3 mb-5 text-center">Modifier ma candidature pour l'offre "{{candidate.offre.title}}"</h1>
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %} 
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="id_nom" class="form-label">Nom</label>
                                    {{ form.nom }}
                                </div>
                                <div class="col-auto">
                                    <label for="id_prenom" class="form-label">Prénom</label>
                                    {{ form.prenom }}
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="id_descr" class="form-label">Lettre de motivation</label>
                                <div class="m-0">
                                    {{ form.lettre }}
                                </div>
                                
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-primary mx-3">Envoyer</button>
                                <a href="{% url 'candidatures' %}" class="btn btn-secondary">Retour à mes candidatures</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% include "parcoursup/footeretud.html" %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-RSQD/GpOvVg9AOTldm7loAMt8FN1RVCCMRb4nY4O/E2sltMkJr5gyn10o0yQweE9" crossorigin="anonymous"></script>
    </body>
</html>
